<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>FS Job Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>

    <body class="m-5">
        <div class="'container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        
                        <form method="POST" action="" enctype="multipart/form-data"> <!--fill in this action to send to a diff function -->
                        {% csrf_token %}
                            <div class="m-3">
                                <label>Description</label>
                                <input name="description" class="form-control" type="text">
                            </div>
                            <div class="m-3">
                                <label>Upload Images</label>
                                <input name="images" class="form-control" type="file" multiple>
                            </div>
                            <button name="first form" type="submit" class="btn btn-primary m-3">Submit</button>
                        </form>

                        <form method="POST" action="" enctype="multipart/form-data"> <!--fill in this action to send to a diff function -->
                            {% csrf_token %}
                                <div class="m-3">
                                    <label>second form</label>
                                    <input name="description" class="form-control" type="text">
                                </div>
                            
                                <button name="second form" type="submit" class="btn btn-primary m-3">Submit</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
