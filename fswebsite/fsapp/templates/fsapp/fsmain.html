<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>FS Main</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <script>
            function imgchange(thumbnail){
                var element = document.getElementById("result");
                var src = thumbnail.getAttribute("src");
                element.setAttribute("src", src);
                //element.setAttribute("height", "100%")
            }
        </script>

    </head>

    <body>
        <div class="container">
            <div class="row bg-primary">
                <div class="col-md-6">
                    <div class="row">
                        {% for image in images %}
                        <div class="col-md-6"><img src={{image.image.url}} alt="" class="img-thumbnail m-2" onclick="imgchange(this)" onmouseover="" style="cursor: pointer;"/></div>
                        <div class="col-md-6">result</div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-4" ><img src="/static/images/placeholder-image.png" alt="result" id="result" height="600vh"></div>
            </div>
        </div>
    </body>
</html>
